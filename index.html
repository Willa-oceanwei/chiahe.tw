<!DOCTYPE HTML>
<html>
<head>
	<title>Hyperspace by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.halo.min.js"></script>
</head>
<body class="is-preload">

	<!-- Sidebar -->
	<section id="sidebar">
		<div class="inner">
			<nav>
				<ul>
					<li><a href="#intro" class="scrolly">Welcome</a></li>
					<li><a href="#one" class="scrolly">Who we are</a></li>
					<li><a href="#two" class="scrolly">What we do</a></li>
					<li><a href="#three" class="scrolly">Get in touch</a></li>
				</ul>
			</nav>
		</div>
	</section>

	<!-- Main wrapper -->
	<div id="wrapper">

		<!-- Intro Section -->
		<section id="intro" class="wrapper style1 fullscreen fade-up">
			<div class="inner" style="position: relative; z-index: 2;">
				<h1 style="font-size:38px;">佳咊實業有限公司</h1>
				<p style="font-size:18px;">
  					以40年顏料及添加劑應用經驗，在日益嚴格的環境法規下協助客戶達成多元化需求。<br />
  					讓你的顏色  獨一無二。
				</p>
				<ul class="actions">
					<li><a href="#one" class="button scrolly">Learn more</a></li>
				</ul>
			</div>
		</section>

		<!-- VANTA.HALO Script -->
		<script>
		VANTA.HALO({
    		el: "#intro",
    		mouseControls: true,
    		touchControls: true,
    		gyroControls: false,
    		minHeight: 400.00,
   		 	minWidth: 400.00,
    		baseColor: 0x001a59,
    		backgroundColor: 0x131a43,
    		size: 1,
    		amplitudeFactor: 2.2,
    		xOffset: 0.25,
    		yOffset: 0.1,
    		lightDirectionX: -1.5,
    		lightDirectionY: 0.3,
    		autopilot: true,
    		speed: 1.0,
    		cohesion: 0.4
		});

		// 修正初次載入位移跳動
		window.onload = function () {
    		window.dispatchEvent(new Event("resize"));
		};
		</script>

		<!-- Section One -->
		<section id="one" class="wrapper style2 spotlights">
			<div class="inner" style="display: flex; align-items: center; gap: 2rem;">
				<!-- 左邊圖片 -->
				<div class="spotlight-image" style="flex: 1;">
					<img src="https://raw.githubusercontent.com/Willa-oceanwei/chiahe.tw/main/images/product.img.jpg" 
						 alt="公司圖片" 
						 style="width:100%; height:auto; border-radius:8px;">
				</div>

				<!-- 右邊文字 -->
				<div class="spotlight-text" style="flex: 1;">
					<h2>Who we are</h2>
					<p>這裡放公司介紹內容。</p>
				</div>
			</div>
		</section>

		<!-- Section Two -->
		<!-- Section Two -->
		<section id="two" class="wrapper style3 fade-up">
			<div class="inner" style="display:flex; align-items:center; gap:2rem;">

				<!-- 左邊圖片 -->
				<div class="spotlight-image" style="flex:1;">
					<img src="https://raw.githubusercontent.com/Willa-oceanwei/chiahe.tw/main/images/work.img.jpg" 
				 		alt="服務圖片"
				 		style="width:100%; border-radius:8px;">
				</div>

				<!-- 右邊文字 -->
				<div class="spotlight-text" style="flex:1;">
					<h2>What we do</h2>
					<p>這裡放服務內容或產品介紹。</p>
				</div>

			</div>
		</section>

		<!-- Section Three（Get in touch） -->
		<section id="three" class="wrapper style1 fade-up">
			<div class="inner">

				<h2>Get in touch</h2>

				<form id="contact-form" method="post" action="https://formspree.io/f/你的表單ID">
					<div class="fields">

						<div class="field half first">
							<input type="text" name="name" id="name" placeholder="Your Name" required />
						</div>

						<div class="field half">
							<input type="email" name="email" id="email" placeholder="Your Email" required />
						</div>

						<div class="field">
							<textarea name="message" id="message" rows="4" placeholder="Your Message" required></textarea>
						</div>

					</div>

					<ul class="actions">
						<li><input type="submit" value="Send Message" class="button special" /></li>
					</ul>

				</form>

			</div>
		</section>
