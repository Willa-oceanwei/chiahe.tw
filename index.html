<!DOCTYPE HTML>
<html>
<head>
	<title>Hyperspace by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.halo.min.js"></script>
</head>
<body class="is-preload">

	<section id="sidebar">
		<div class="inner">
			<nav>
				<ul>
					<li><a href="#intro">Welcome</a></li>
					<li><a href="#one">Who we are</a></li>
					<li><a href="#two">What we do</a></li>
					<li><a href="#three">Get in touch</a></li>
				</ul>
			</nav>
		</div>
	</section>

	<div id="wrapper">

		<section id="intro" class="wrapper style1 fullscreen fade-up">
			<div class="inner">
				<h1 style="font-size:38px;">佳咊實業有限公司</h1>
				<p style="font-size:18px;">
  				以40年顏料及添加劑應用經驗，在日益嚴格的環境法規下協助客戶達成多元化需求。<br />
  				讓你的顏色   獨一無二。
				</p>
				<ul class="actions">
					<li><a href="#one" class="button scrolly">Learn more</a></li>
				</ul>
			</div>
		</section>

		<script>
		VANTA.HALO({
    		el: "#intro",
    		mouseControls: true,
    		touchControls: true,
    		gyroControls: false,
    		minHeight: 400.00,
   		 	minWidth: 400.00,
    		baseColor: 0x001a59,        // 主球偏黃
    		backgroundColor: 0x131a43,  // 深藍底
    		size: 1,                    // 光暈大小
    		amplitudeFactor: 2.2,       // 光暈能量（較官方逼近）
    
    		// ⭐ 讓球保持置中
    		xOffset: 0.25,
    		yOffset: 0.1,

    		// ⭐ 讓光暈往左發散（最關鍵）
    		lightDirectionX: -1.5,
    		lightDirectionY: 0.3,

    		autopilot: true,
    		speed: 1.0,
    		cohesion: 0.4
		});

		// 修正初次載入的位移跳動
		window.onload = function () {
    		window.dispatchEvent(new Event("resize"));
		};
		</script>

		<section id="one" class="wrapper style2 spotlights">
			</section>

		<section id="two" class="wrapper style3 fade-up">
			</section>

		<section id="three" class="wrapper style1 fade-up">
			</section>

	</div>

	<footer id="footer" class="wrapper style1-alt">
		<div class="inner">
			<ul class="menu">
				<li>&copy; Untitled. All rights reserved.</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</div>
	</footer>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
